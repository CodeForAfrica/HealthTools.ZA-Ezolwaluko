{% extends "layout_desktop.html" %}

{% block content %}
   <div class="d-flex mt-5 main_content">
     <div class="w-50 m-3">
      <a href="{{ url_for('widgets') }}">
        <figure class="snip1175 red">
          <div>
            <img id="img-main" src="/static/img/initiation-main2.jpg"  alt="" />
            <img id="img-main2" src="/static/img/initiation-main.jpg"  alt="" />
          </div>
          <figcaption class="snip1175_cap">
            <h2>Registered</h2>
            <p>Check if your surgeon is registered</p>
            <img id="figureimage" src="/static/img/icon.png" style="height: inherit; padding-bottom: 10px;"/>
          </figcaption>
        </figure>
      </a>
     </div>
     <div class="w-50 d-flex-column">
       <div class="d-flex">
         <div id="imagewidth" class="m-2">
          <a href="{{ url_for('initiates_home') }}">
            <figure class="snip1174 red">
              <img src="/static/img/initiation.jpg" alt="sq-sample33" />
              <figcaption>
                <h2>Get Help</h2>
                <p>Help Hotline for initiates who are in trouble</p>
                <img id="figureimage" src="/static/img/Get Help Icon.png" style=" height: inherit; padding-bottom: 10px;"/>
              </figcaption>
            </figure>
          </a>
         </div>
         <div id="imagewidth" class="m-2">
          <a href="{{url_for('surgeons_register') }}">
            <figure class="snip1174 blue">
              <img src="/static/img/initiation.jpg" alt="sq-sample33" />
              <figcaption>
                <h2>Get Legal</h2>
                <p>Do you want to register as a traditional surgeon ?</p>
                <img id="figureimage" src="/static/img/Get Legal Icon.png" style="height: inherit; padding-bottom: 10px;"/>
              </figcaption>
            </figure>
          </a>
         </div>
       </div>
       <div class="d-flex">
        <div id="imagewidth" class="m-2">
          <a href="{{url_for('reports_home') }}" id="mainblock">
            <figure class="snip1174 redlight">
              <img src="/static/img/initiation.jpg" alt="sq-sample33" />
              <figcaption>
                <h2>Report</h2>
                <p>
                  Report Illegal surgeons or initiation schools
                </p>
                <img id="figureimage" src="/static/img/Report Icon.png" style=" height: inherit; padding-bottom: 10px;"/>
              </figcaption>
            </figure>
          </a>
        </div>
        <div id="imagewidth" class="m-2">
          <a href="{{url_for('locator') }}" id="mainblock">
            <figure class="snip1174 navy">
              <img src="/static/img/initiation.jpg" alt="sq-sample33" />
              <figcaption>
                <h2>Find</h2>
                <p>
                  Find your nearest surgeon or school for initiation
                </p>
                <img id="figureimage" src="/static/img/Find Icon.png" style=" height: inherit; padding-bottom: 10px;"/>
              </figcaption>
            </figure>
          </a>
        </div>
       </div>
     </div>
  </div>

{% endblock content %}
