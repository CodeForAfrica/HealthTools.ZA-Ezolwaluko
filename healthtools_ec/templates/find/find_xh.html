{% extends "layout_xh_desktop.html" %}

{% block content %}

<div class="main_content">
    <form action="{{ url_for('locator') }}" method="POST" >
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <div class="d-flex flex-column find_form">
            <div class="mt-3 d-flex flex-md-row flex-column flex-lg-row align-items-center justify-content-center find_form_fields">
                <div class="form-label find_form_fields_values">
                    Ngobani iingcibi ezikufutshane nawe? Please select your area:
                </div>
                <div class="d-flex flex-column w-100 find_form_fields_values">
                    <div class="{% if form.location.errors %} form-control is-invalid {% endif %} w-100">
                        {{ form.location(placeholder="E.g. Libode", class="form-control form-select") }}
                    </div>
                    <p class="invalid-feedback w-100">
                        {{ form.location.errors[0] }}
                    </p>
                </div>
            </div>
            <button class="btn btn-success mt-2 padded_btn text-end align-self-end" type="submit">Chofa apha</button>
        </div>
    </form>
</div>

{% endblock content %}
